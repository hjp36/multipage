<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuego Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Here are my favorite pokemon!</h1>
    <p>Use the next and back buttons to movve from page to page.</p>
    <div class="button-group">
        <button onclick="window.location.href='fuego2.html'">Next</button>
        <button onclick="window.location.href='fuego4.html'">Back</button>
    </div>
        <img id="poke-img" src="pokemonwallpaper.jpg" alt="Fuego Image" style="width:500px; height:auto;">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script>
            document.getElementById('poke-img').addEventListener('click', function(e) {
                confetti({
                    particleCount: 120,
                    spread: 80,
                    origin: { x: (e.clientX / window.innerWidth), y: (e.clientY / window.innerHeight) }
                });
            });
        </script>
</body>
</html>
